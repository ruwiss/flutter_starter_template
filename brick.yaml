name: starter_template
description: "Flutter yeni proje şeması. HTTP servis, temalar, navigasyon, çoklu dil, animasyonlar ve bağımlılık enjeksiyonu içerir."
version: 1.0.0+1
environment:
  mason: "^0.1.0-dev.52"
repository: "https://github.com/ruwiss/flutter_starter_template.git"
vars:
  project_name:
    type: string
    description: Proje adı
    default: Example Project
    prompt: Proje ismini girin
  description:
    type: string
    description: Proje açıklaması
    default: A new Flutter project.
    prompt: Proje açıklaması girin
  organization:
    type: string
    description: Paket adı girin
    default: com.example
    prompt: Projenizin paket adını girin
  platforms:
    type: string
    description: Proje platformları
    default: all
    prompt: Proje hangi platformlarda çalışacak? Virgüllü şekilde girin.